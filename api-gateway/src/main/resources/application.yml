server:
  port: 8082

# id сервера-приложения eureka
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes[0]:
          id: books
          uri: lb://books-client
          predicates[0]: Path=/books
          predicates[1]: Method=GET


# url, где будет происходить регистрация микросервисов и другие важные действия
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka

